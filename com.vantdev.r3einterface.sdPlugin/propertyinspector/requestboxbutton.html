<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>com.vantdev.r3esd.uirequestboxbutton</title>
	<link rel="stylesheet" href="css/sdpi.css" />
</head>

<body>
	<div class="sdpi-wrapper">
		<!-- DROP HTML-STUFF BELOW -->
		<!--
		  Here we just copied a couple of elements from the PISamples example, which contains
		  a huge collection pre-made HTML-elements for you to use.
		  Important here is (if you plan to communicate from the Property Inspector to the plugin without
		  further programming), that you add an 'id' to an element's control.
		  This will get the 'key', which is sent to the plugin (or settings), along with the value of
		  the control.
		-->
		<div id="description_id">
			While pit actions are executing, the button will flash between the two states.
			<br>
		</div>
		<div type="checkbox" class="sdpi-item">
			<input class="sdpi-item-value" id="use_toggle_buttons" type="checkbox" value="use_toggle_buttons">
			<label for="use_toggle_buttons"><span></span>Use only toggle buttons</label>
		</div>
		<div type="checkbox" class="sdpi-item">
			<input class="sdpi-item-value" id="request_box" type="checkbox" value="request_box">
			<label for="request_box"><span></span>Request box this lap when pressed</label>
		</div>

		<div class="sdpi-item" id="table_request_box_options">
			<table class="sdpi-item-value multi-select" width="100%">
				<col style="width:33%" span="3" />
				<tr>
					<td class="no-select"><strong>Tires</strong></td>
					<td class="no-select"><strong>Fix</strong></td>
					<td class="no-select"><strong>Driver</strong></td>
				</tr>
				<tr>
					<td data-index="front_tires">Front</td>
					<td data-index="fix_bodywork">Body</td>
					<td data-index="serve_penalty">Penalty</td>
				</tr>
				<tr>
					<td data-index="rear_tires">Rear</td>
					<td data-index="fix_front_aero">Front</td>
					<td data-index="driver_change">Change</td>
				</tr>
				<tr>
					<td class="no-select"></td>
					<td data-index="fix_rear_aero">Rear</td>
					<td class="no-select"></td>
				</tr>
				<tr>
					<td class="no-select"></td>
					<td data-index="fix_suspension">Susp</td>
					<td class="no-select"></td>
				</tr>
			</table>
		</div>
		<div class="sdpi-item" id="table_request_box_options_refuel">
			<table class="sdpi-item-value single-select" width="100%">
				<col style="width:25%" span="4" />
				<caption>Refuel</caption>
				<tr>
					<td data-index=9>Safe</td>
					<td data-index=10>Normal</td>
					<td data-index=11>Risky</td>
					<td data-index=12>Calc</td>
			</table>
		</div>

		<!-- END OF SDPI-WRAPPER -->
	</div>

	<script src="js/common.js"></script>
	<script src="js/common_pi.js"></script>
	<script src="js/r3esd_index.js"></script>
	<script src="js/custom_functions.js"></script>
</body>

</html>
